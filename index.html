<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" ></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1 class="center">Pig Dice</h1>
    </div>
    <div class="container" id="show">
      <form id="player-info">
        <label for="player-one-name">Player 1: Enter your name</label>
        <input id="player-one-name" class="form-control" type="text">
        <label for="player-two-name">Player 2: Enter your name</label>
        <input id="player-two-name" class="form-control" type="text">
        <button type="submit" class="btn btn-primary">Play!</button>
      </form>
    <p><a href="https://en.wikipedia.org/wiki/Pig_%28dice_game%29" target="_blank">rules</a></p>
    </div>
    <div class="container" id="hide">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-4">
          <p class="die-box">Current Roll</p>
          <p id="die-value"></p>
        </div>
        <div class="col-md-4">
          <p class="turn-box">Turn Total</p>
          <p id="turn-total"></p>
        </div>
        <div class="col-md-2">
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-4" id="die-info">
          <button type="button" class="btn btn-success" id="roll">Roll!</button>
        </div>
        <div class="col-md-4" id="turn-info">
          <button type="button" class="btn btn-danger" id="hold">Hold!</button>
        </div>
        <div class="col-md-2">
        </div>
      </div>
      <h3 class="center">It is your turn, <span id="turn"></span>!</h3>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-4" id="player">
          <p>Player One</p>
          <h3 id="player-one"></h3>
          <p>Total Score</p>
          <p id="player-one-score"></p>
        </div>
        <div class="col-md-4" id="player">
          <p class="player-two">Player Two</p>
          <h3 class="player-two" id="player-two"></h3>
          <p class="player-two">Total Score</p>
          <h3 class="player-two" id="player-two-score"></h3>
        </div>
        <div class="col-md-2">
        </div>
      </div> 
    </div>
    <div class="container" id="win">
      <h1><span id="winner"></span> wins!</h1>
      <button type="button" class="btn btn-primary" id="play-again">Play Again?</button>
    </div>
  </body>
</html>
